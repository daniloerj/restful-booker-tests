name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (dev)
        run: npm run test:dev

      - name: Install k6
        run: |
          curl -s https://packagecloud.io/install/repositories/loadimpact/k6/script.deb.sh | sudo bash
          sudo apt-get install k6

      - name: Run k6 stress test
        run: k6 run stress/api-stress.k6.js

      # Si generas un reporte JSON de k6, s√∫belo como artefacto
      # - name: Upload k6 JSON report
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: k6-report
      #     path: stress/k6-report.json

      - name: Generate HTML report
        run: npm run report

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: reports/cucumber_report.html